    <main>
        <section id="lenin">
            <h2>弗拉基米尔·列宁</h2>
            <img src="images/lenin.jpg" alt="列宁的照片" class="figure-photo">
            <p>弗拉基米尔·列宁是苏联的缔造者，领导了1917年的十月革命，建立了苏维埃政权，并成为苏联的首任领导人。</p>
        </section>
        <section id="stalin">
            <h2>约瑟夫·斯大林</h2>
            <img src="images/stalin.jpg" alt="斯大林的照片" class="figure-photo">
            <p>斯大林是苏联的第二任领导人，以其强硬政策和对工业化的推动而著称。他的统治时期包括了苏联的快速现代化和第二次世界大战。</p>
        </section>
        <section id="khrushchev">
            <h2>尼基塔·赫鲁晓夫</h2>
            <img src="images/khrushchev.jpg" alt="赫鲁晓夫的照片" class="figure-photo">
            <p>赫鲁晓夫在斯大林去世后成为苏联领导人，主导了去斯大林化运动，并在冷战时期推动了一些改革和与西方的缓和。</p>
        </section>
