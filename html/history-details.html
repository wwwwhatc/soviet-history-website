    <main>
        <section class="timeline">
            <h2>苏联历史的时间线</h2>
            <div class="event">
                <h3>1922 - 苏联成立</h3>
                <p>苏维埃社会主义共和国联盟（简称苏联）正式成立，最初由俄罗斯、乌克兰、白俄罗斯和外高加索加盟共和国组成。</p>
                <img src="images/soviet_union_foundation.jpg" alt="苏联成立">
            </div>
            <div class="event">
                <h3>1953 - 斯大林去世</h3>
                <p>斯大林去世后，赫鲁晓夫掌权，推行解冻政策，走上了修正主义道路。</p>
                <img src="images/stalin_death.jpg" alt="斯大林去世">
            </div>
            <div class="event">
                <h3>1991 - 苏联解体</h3>
                <p>由于经济困境和政治动荡，苏联于1991年解体，15个前加盟共和国独立。</p>
                <img src="images/soviet_union_dissolution.jpg" alt="苏联解体">
            </div>
        </section>
